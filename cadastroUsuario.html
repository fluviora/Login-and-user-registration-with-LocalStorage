<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="cadastroUsuario.css" rel="stylesheet">    
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1> Cadastrar </h1>
            <div id="msgError"></div>
            <div id="msgSucess"></div>
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome">Nome</label>           
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario">Usuario</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label id="labelSenha" for="senha">Senha</label>
                <img src="eye-regular.svg" class="fa-eye" id="eye1">                     
            </div>
            <div class="label-float">
                <input type="password" id="confirmarSenha" placeholder="" required>
                <label id="labelConfimarSenha" for="confirmarSenha">Confirmar Senha</label>
                <img src="eye-regular.svg" class="fa-eye2" id="eye2"/>     
            </div>
            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>                
            </div>
            <p>
                <a href="index.html">Voltar</a>
            </p>
        </div>
        <script type="text/javascript" src="mostrarSenha.js"></script>
        <script type="text/javascript" src="cadastrar.js"></script>
        <script type="text/javascript" src="mostrarConfirmarSenha.js"></script>
    </div>  
</body>
</html>
